site_name: Nimisora's Notes
site_url: 'http://nimisora.top'

theme:
    features:
    - navigation.path
    - navigation.top
    - navigation.tabs
    - search.highlight # 搜索出的文章关键词加入高亮
    - content.code.copy #代码复制
    - content.tabs.link
    - navigation.indexes

    name: 'material'
    font:
      code: Roboto Mono

    icon: 
      logo: material/lumx
    favicon: image/sugar.ico
    palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

extra:
  generator: false 

# Extensions
markdown_extensions:
  - footnotes
  - md_in_html
  - attr_list # 矩形按钮/按键
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight: # 代码块高亮
      anchor_linenums: true
      linenums: true # 显示行号
      #auto_title: true # 显示编程语言名称
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  # - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - toc:
      permalink: true

plugins:
  - mkdocs-video:
      is_video: True
  - statistics:
      words_per_minute: 200
  - search
  - roamlinks
  - blog:
      post_date_format: full #时间
      post_readtime: true
      post_readtime_words_per_minute: 265  #计算帖子的阅读时间时读者每分钟预计阅读的字数
  - rss:
      match_path: blog/posts/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags
  #- projects
  #- optimize

